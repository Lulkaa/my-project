name: Snyk Open Source & Code (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ---------- Встановлення та авторизація Snyk ----------
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth "$SNYK_TOKEN"

      # ---------- Snyk Open Source ----------
      - name: Run Snyk Open Source test → SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --sarif-file-output=snyk-os.sarif || true

      - name: Upload Snyk Open Source SARIF to GitHub
        if: ${{ hashFiles('snyk-os.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-os.sarif
          category: snyk-open-source

      # ---------- Snyk Code ----------
      - name: Run Snyk Code test → SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --sarif > snyk-code.sarif || true

      - name: Upload Snyk Code SARIF to GitHub
        if: ${{ hashFiles('snyk-code.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

