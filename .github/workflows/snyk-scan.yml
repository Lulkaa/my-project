name: Snyk Open Source & Code (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write   # потрібно для завантаження SARIF у Security таб

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        # якщо у монорепо — додайте тут інсталяцію у підпапках або використайте workspaces

      # Інсталяція Snyk CLI (простий та стабільний спосіб)
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth "$SNYK_TOKEN"

      # ---------- Snyk Open Source ----------
      - name: Snyk Open Source test → SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # --all-projects щоб знайти package.json, lock-файли тощо
          # --sarif-file-output згенерує файл для Code Scanning
          snyk test --all-projects --sarif-file-output=snyk-os.sarif || true

      - name: Upload Snyk Open Source SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-os.sarif
          category: snyk-open-source

      # ---------- Snyk Code ----------
      - name: Snyk Code test → SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # Аналіз коду на вразливості/анти-патерни
          snyk code test --sarif-file-output=snyk-code.sarif || true

      - name: Upload Snyk Code SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
