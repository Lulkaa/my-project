# ðŸ“Œ Purpose:
#   This workflow automatically scans your project using Snyk
#   and posts a detailed comment on the Pull Request (PR)
#   with information about detected vulnerabilities.
#
# ðŸ” What it does:
#   â€¢ Detects vulnerabilities of severity: critical, high, and medium.
#   â€¢ Determines whether each vulnerable dependency is:
#       - Direct  â†’ installed explicitly in your package.json
#       - Transitive â†’ installed indirectly through another package
#   â€¢ Generates a Markdown report (comment.md) for posting into PR.
#   â€¢ Fails the workflow if medium/high/critical vulnerabilities are found.

name: Snyk (Extra task)

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write   # needed to comment on PRs


jobs:
  snyk-scan:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth "$SNYK_TOKEN"

      - name: Run Snyk Open Source test (JSON report)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        # allow the scan step to succeed even if vulns are found; we'll decide pass/fail
        run: snyk test --json-file-output=snyk-os.json || true

      - name: Ensure report exists
        run: '[ -f snyk-os.json ] || echo "{}" > snyk-os.json'

      # -------- New: parse report & build PR comment ----------
      - name: Parse report & build PR comment
        id: parse
        run: node .github/workflows/parse-snyk.js
      # -------- New: post the PR comment ----------
      - name: Post PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      # -------- New: fail job if issues present ----------
      - name: Fail if issues present
        if: steps.parse.outputs.has_issues == 'true'
        run: |
          echo "High/Medium/Critical vulnerabilities were found. Failing the job."
          exit 1

       
       
