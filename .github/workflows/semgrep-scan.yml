
name: Semgrep PR Scan

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
  
permissions:
  contents: read
  pull-requests: write

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'      
          
          
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan (JSON / TXT )
        shell: bash
        run: |
          semgrep \
             --config "p/r2c-security-audit"  \
             --config "customRules/nosql-injection-rule.yaml" \
             --json --output semgrep_scan_results.json || true 
          
           
             semgrep \
             --config "p/r2c-security-audit"  \
             --config ".github/workflows/customRules/nosql-injection-rule.yaml" \
             --text --output semgrep_scan_results.txt || true
      
      - name: Report output (json)
        run: cat semgrep_scan_results.json

      - name: Report output(txt)
        run : cat semgrep_scan_results.txt
      
      - name: Comment Semgrep report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('semgrep_scan_results.txt', 'utf8');
            const body = [
              '### Semgrep Scan Report',
              '',
              '```txt',
              report,
              '```',
            ].join('\n');
            
            await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body
            });
             
