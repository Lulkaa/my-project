
name: Semgrep PR Scan

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
  
permissions:
  contents: read
  pull-requests: write

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan (JSON / TXT / MD)
        shell: bash
        run: |
         CONFIGS='--config p/r2c-security-audit --config .github/workflows/customRules/nosql-injection-rule.yaml'

         # JSON
         semgrep $CONFIGS --json --output semgrep_scan_results.json || true

         # TXT (звичайний консольний формат у файл)
         semgrep $CONFIGS --output semgrep_scan_results.txt || true

         # Markdown
         semgrep $CONFIGS --output-format markdown --output semgrep_scan_results.md || true
      
      - name: Report output
        run: |
             cat semgrep_scan_results.json
             echo "__________________________"
             cat semgrep_scan_results.txt
             echo "__________________________"
             cat semgrep_scan_results.md
     
      - name: Comment Semgrep report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('semgrep_scan_results.md', 'utf8');
            await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body
            });
             
