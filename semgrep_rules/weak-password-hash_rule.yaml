rules:
  - id: weak-password-hash_rule
    message: Insecure hashing algorithm detected
    metadata:
      cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
      technology: -spring -spring-boot -java
    languages:
      - java
    severity: HIGH
    patterns:
      - pattern-inside: |
          $RET $METHOD(...){
           ...
          }
      - pattern-either:
          - pattern: MessageDigest.getInstance("MD5")
          - pattern: $MD.update($PASS.getBytes())
