rules:
  - id: python-hardcoded-credentials-rule
    message: Hardcoded credential detected
    languages:
      - python
    severity: HIGH
    metadata:
      cwe: "CWE-798: Use of Hard-coded Credentials"
      technology: -flask
    patterns:
      - pattern: $VAR = "$VALUE"
      - metavariable-regex:
          metavariable: $VAR
          regex: (?i)(password|passwd|pass|secret|token|key|login|user(name)?)
